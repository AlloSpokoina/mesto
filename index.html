<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages.css">
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./vendor/fonts/fonts.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="/images/logo.png" alt="Логотип">
    </header>
    <main>
      <section class="profile" aria-label="Info profile">
        <div class="profile__avatar-info">
          <img class="profile__avatar" src="./images/ProfileAvatar.jpg" alt="Аватар профиля">
          <div class="profile__info">
            <div class="profile__info-edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="button edit"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="add info"></button>
      </section>
      <section class="elements">
        <article class="element__card">
          <button class="element__image-add">
            <img class="element__image" src="" alt="">
          </button>
          <div class="element__description">
            <h2 class="element__name">TRGGGHHH</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>


</body>

</html>
