<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="#">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main>
      <section class="profile" aria-label="Info profile">
        <div class="profile__avatar-info">
          <img class="profile__avatar" src="./images/ProfileAvatar.jpg" alt="Аватар профиля">
          <div class="profile__info">
            <div class="profile__info-edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="button edit"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="add info"></button>
      </section>
      <section class="element" aria-label="Photo card">
        <article class="element__card">
          <img class="element__image" src="./images/KCH.jpg" alt="Изображение Карачаевск">
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element__card">
          <img class="element__image" src="./images/Elbrus.jpg" alt="Изображение Эльбрус">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element__card">
          <img class="element__image" src="./images/Dombai.jpg" alt="Изображение Домбай">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element__card">
          <img class="element__image" src="./images/Elbrus.jpg" alt="Изображение гора Эльбрус">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element__card">
          <img class="element__image" src="./images/Dombai.jpg" alt="Изображение Домбай">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element__card">
          <img class="element__image" src="./images/KCH.jpg" alt="Изображение Карачаево-Черкесская Республика">
          <div class="element__description">
            <h2 class="element__title">Карачаево-Черкесская Республика</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="close popup edit profile"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="profileEdit">
          <input class="popup__input popup__input_type_name" type="text" name="name">
          <input class="popup__input popup__input_type_info" type="text" name="info">
          <button class="popup__submit" aria-label="save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
