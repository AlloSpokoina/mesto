<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="#">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main>
      <section class="profile" aria-label="Info profile">
        <div class="profile__avatar-info">
          <img class="profile__avatar" src="./images/ProfileAvatar.jpg" alt="Аватар профиля">
          <div class="profile__info">
            <div class="profile__info-edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="button edit"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="add info"></button>
      </section>
      <section class="element" aria-label="Photo card">
        <template class="element__template" id="#elementTemplate">
          <article class="element__card">
            <button class="element__delete" type="button" aria-label="delete"></button>
            <img class="element__image" src="#" alt="#">
            <div class="element__description">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup" id="popupProfile">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="close popup edit profile"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="profileEdit" novalidate>
          <input class="popup__input popup__input_type_name" type="text" name="name" minlength="2" maxlength="40"
            placeholder="Имя" id="popupProfileName" required>
          <span class="popup__error" id="popupProfileName-error"></span>
          <input class="popup__input popup__input_type_info" type="text" name="info" minlength="2" maxlength="200"
            placeholder="О себе" id="popupProfileInfo" required>
          <span class="popup__error" id="popupProfileInfo-error"></span>
          <button class="popup__submit" aria-label="save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popupCard">
      <div class="popup__container">
        <button class="popup__close" id="popupCloseCard" type="button" aria-label="close popup edit profile"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" id="editCard" name="addCard" novalidate>
          <input class="popup__input popup__input_type_card" id="cardInputName" type="text" name="name"
            placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__error" id="cardInputName-error"></span>
          <input class="popup__input popup__input_type_link" id="cardInputLink" type="url" name="card"
            placeholder="Ссылка на изображение" required>
          <span class="popup__error" id="cardInputLink-error"></span>
          <button class="popup__submit" aria-label="save" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup" id="imagesPopup">
      <div class="popup__image-container">
        <button type="button" class="popup__close" aria-label="close" id="closeImageButton"></button>
        <img class="popup__image" src="#" alt="#">
        <p class="popup__image-description"></p>
      </div>
    </div>
  </div>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>


</body>

</html>
